version: 2

models:
  - name: rpt_max_consecutive_availability_with_amenities
    description: "Report showing the maximum number of consecutive days a listing was available when also possessing 'First aid kit' and 'Lockbox' amenities."
    columns:
      - name: listing_id
        description: "Unique identifier of the listing."
        tests:
          - not_null
      - name: valid_from_date
        description: "The start date of the longest period of consecutive availability that meets the amenity criteria."
        tests:
          - not_null
      - name: valid_to_date
        description: "The end date of the longest period of consecutive availability that meets the amenity criteria."
        tests:
          - not_null
      - name: max_consecutive_availability_days
        description: "The maximum number of consecutive days the listing was available for booking, considering the specified amenities."
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "> 0"
